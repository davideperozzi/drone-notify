---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/drone-notify
    tags:
    - latest
    - "%label org.label-schema.version"
    login: {from_secret: docker_login}
  when:
    branch:
    - master
    event:
    - push

